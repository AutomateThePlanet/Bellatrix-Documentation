{% include header.html %}

<main id="documentation" class="bottom-60">
	
	{% if site.navigation.size > 0 %}

	<nav id="features-nav" class="tat-u-xl-2-5 padding-30 bottom-60 lightblue text-blue js-stopscroll">
		
		<select id="features-nav-mobile" name="features_nav" onChange="window.location.href=this.value">
			{% for post in site.navigation %}	
				{% assign navurl = '/' | append: post[0] | append: '/' %}
				<option value="{{ site.url }}/{{ post[0] }}/" {% if navurl == page.permalink %}selected{% endif %}>
					{{ post[1].title | escape }}
				</option>		
				{% if post.submenu.size > 0 %}
					{% for subpost in post.submenu %}
						{% assign navurl = '/' | append: subpost[0] | append: '/' %}
						<option value="{{ site.url }}/{{ subpost[0] }}/" {% if navurl == page.permalink %}selected{% endif %}>
							- {{ post[1].title | escape }}
						</option>	
					{% endfor %}		
				{% endif %}
			{% endfor %}
		</select>
		
		
		
	</nav>
	
	{% endif %}

	<div id="documentation-heading" class="gray">
		<div class="container tat-g">

			<div class="tat-u-1 tat-u-xl-3-5 tat-u-xxl-2-3 padded-80">
				<h1 id="feature-title" class="text-white">{{ page.title }}</h1>
				{% if page.excerpt %}
					<h4 id="feature-subtitle">{{ page.excerpt }}</h4>
				{% endif %}
			</div>
		</div>
	</div>
	
	<section class="padded-40 container">
		
		<section id="documentation-content" class="tat-u-1 tat-u-xl-3-5 tat-u-xxl-2-3 feature-section padded-40">
			
			{{ content }}
				
		</section>
		
	</section>
</main>


{% include footer.html %}
